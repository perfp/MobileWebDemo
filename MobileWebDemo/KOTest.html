
<!DOCTYPE html>
<head>
   
        <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.6.1.min.js"></script>
    <script type='text/javascript' src='/Scripts/jquery.tmpl.js'></script>
    <script type='text/javascript' src='/Scripts/jquery.address.js'></script>
    <script type='text/javascript' src='/Scripts/knockout-1.3.0beta.js'></script>
   
</head>
<html>
    <body class="codeRunner">
        <h2>Your seat reservations</h2>


<ul data-bind="template: 'reservationTemplate'"></ul>


<script type="text/x-jquery-tmpl" id="reservationTemplate">
    {{each messages}}
   
        <li>${heading|| 'Anonymous'}</li>    
   
    {{/each}}
</script>
        <script type='text/javascript'>
        (function () { // Wrap in function to prevent accidental globals
            // Raw catalog data - would come from the server
            var availableMeals = [
            { mealName: "Standard (sandwich)", price: 0 },
            { mealName: "Premium (lobster)", price: 34.95 },
            { mealName: "Ultimate (whole zebra)", price: 290 }
];

            // Class to represent a row in the reservations grid
            var seatReservation = function (name) {
                this.name = name;
                this.availableMeals = availableMeals;
                this.meal = ko.observable(availableMeals[0]);
            }

            // Overall viewmodel for this screen, along with initial state
            var viewModel = {
                messages: ko.observableArray([{ heading: "ny" }, { heading: "gammel" }])
            };

            ko.applyBindings(viewModel);
        })();
</script>
    </body>
</html>
